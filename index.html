<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Karussell</title>
</head>
<body>
    
    <div class="container">

        <div class="karussell">
            <div class="karussell_item karussell_item-visible">
                <img src="img/img1.jpg" alt="">
            </div>

            <div class="karussell_item">
                <img src="img/img2.jpg" alt="">
            </div>

            <div class="karussell_item">
                <img src="img/img3.jpg" alt="">
            </div>

            <div class="karussell_item">
                <img src="img/img4.jpg" alt="">
            </div>

            <div class="karussell_actions">
                <button id="karussell_button-prev" aria-label="Previous slide"><</button>
                <button id="karussell_button-next" aria-label="Next slide">></button>
            </div>

        </div>

    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
